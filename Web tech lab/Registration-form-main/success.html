<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #f00;
        }

        .message {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animated {
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <h1>Registration Successful</h1>
    <p class="message animated">Thank you for registering!</p>
</body>
</html>
